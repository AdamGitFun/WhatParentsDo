<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
    <title>What Parents Do</title>
  </head>
  <body>

    <div class="header">
      <h1 id="title">What Parents Do</h1>
    </div>

    <div class="question">
      <h1>As a non-parent, what did you do today?</h1>
      <br/>
      <textarea id="inputText"></textarea>
      <br/>
      <br/>
      <button class="btn" onclick="getParentAction()">Compute</button>


    </div>

    <div class="result">
        <h1>If you were a parent, instead you would have...</h1>
        <br/>
        <textarea id="resultText"></textarea>
        <br/>
    </div>

    <h2></h>
  </body>

  <script>

    function getParentAction() {

      var input = document.getElementById("inputText").value;

      if (input == "") {
        alert("You must enter what you did!");
      } else {
        var result_possibilities = ["Went to Target",
        "Went to Home Depot.",
        "Brought the kids to the park.",
        "Went grocery shopping...again",
        "Fought with your partner for no reason.",
        "Argued about who got to run the errands alone.",
        "Googled how to remove vomit smell from...",
        "Clipped tiny fingernails.",
        "Thought about touching your partner but didn't.",
        "Stayed at home."];

        var result = result_possibilities[Math.floor(Math.random()*result_possibilities.length)];

        document.getElementById("resultText").innerHTML = result;
      }

    }

  </script>

</html>
